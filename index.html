<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul>
                    <li><a href="">New York</a></li>
                    <li><a href="">Rent</a></li>
                    <li><a href="">Buy</a></li>
                    <li><a href="">Sell</a></li>
                    <li><a href="">Messages</a></li>
                </ul>
            </nav>
        </header>
        <div class="main_image">
            <img src="slike/intro.jpg" alt="intro">
            <h1>Welcome to HomeExchange</h1>
            <h3>Your fastest way to find or sell home online.</h3>
        </div>
        <div class="galery">
            <img src="slike/1.jpg" alt="slika1">
            <img src="slike/2.jpg" alt="slika2">
            <img src="slike/3.jpg" alt="slika3">
            <img src="slike/4.jpg" alt="slika4">
            <img src="slike/5.jpg" alt="slika5">
            <img src="slike/6.jpg" alt="slika6">
        </div>
        <div class="pricing">
            <h2>PRICING</h2>
            <h3>Our services prices in New York</h3>
            <table>
                <tr><th></th><th></th><th colspan="2">Price</th></tr>
                <tr><th></th><th></th><th>Rent/Buy</th><th>Sell</th></tr>
                <tr><td rowspan="3">Location</td><td>Downtown</td><td>3$</td><td>3$</td></tr>
                <tr><td>Center</td><td>3$</td><td>3$</td></tr></tr>
                <tr><td>Manhattan</td><td>3$</td><td>3$</td></tr></tr>
            </table>
        </div>
        <div class="contact_us">
            <form action="">
                    <select>
                        <option value="Mrs">Mrs.</option>
                        <option value="Ms">Ms.</option>
                    </select>
                    <input type="text" placeholder="Your name">
                    <input type="email" placeholder="Your email">
                    <textarea rows="4" cols="50" placeholder="Your message">
                            
                    </textarea>
            </form>
            <footer>
                <p>Copyright 2016 HomeExchange</p>
            </footer>
        </div>
    </div>
</body>
</html>
